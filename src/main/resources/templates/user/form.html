<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="utf-8">
{{> include/header}}
</head>
<body>
{{> include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users">
              	  <div class="form-group">
	    <label for="userId">사용자 아이디</label>
	    <input type="text" class="form-control" name="userId" placeholder="userId">
	  </div>
	  <div class="form-group">
	    <label for="userPassword">사용자 비밀번호</label>
	    <input type="password" class="form-control" name="userPassword">
	  </div>
  	  <div class="form-group">
	    <label for="userName">사용자 이름</label>
	    <input type="text" class="form-control" name="userName" placeholder="userName">
	  </div>
   	  <div class="form-group">
	    <label for="userEmail">이메일</label>
	    <input type="email" class="form-control" name="userEmail" placeholder="userEmail">
	  </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
